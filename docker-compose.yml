services:
  app:
    container_name: secret-santa-app
    build: .
    environment:
      - PORT=3000
    volumes:
      - ./server/participants.json:/app/server/participants.json
      - ./server/santa_v2.db:/app/server/santa_v2.db
    restart: unless-stopped
    networks:
      - app-network

  proxy:
    container_name: secret-santa-proxy
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
